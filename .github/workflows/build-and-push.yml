name: CI – Lint, Build & Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION:    ${{ vars.AWS_REGION }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  IMAGE_TAG:     ${{ github.sha }}

permissions:
  id-token: write
  contents: read

jobs:
  lint-build-push:
    name: Lint → Build → Push
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install linters & formatters
        run: |
          python -m pip install --upgrade pip
          pip install \
            black==25.1.0 \
            isort==6.0.1 \
            flake8==7.3.0

      - name: Verify import order isort
        run: isort --profile black --check-only .

      - name: Verify formatting (black)
        run: black --check .

      - name: Run flake8
        run: flake8 .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region:     ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: ecr-login

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
